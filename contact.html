<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/green.css">

    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">

    <script src="../../JQUERY/js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    
    <title>Proyecto - Contacto</title>
</head>
<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">

        <!-- header -->
        <header>
            <div id="logo"><h1>Proyecto JS</h1></div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>


        <!-- contenido -->
        <section id="content">
            <div id="box">
                <h2>Contacto</h2>
                <!-- Contacto -->
                <div id="contacto">
                    <form action="" method="POST" id="form_contact">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric" autocomplete="off">

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" data-validation="alphanumeric" autocomplete="off">

                        <label for="email">Corrreo</label>
                        <input type="email" name="email" data-validation="email" autocomplete="off">

                        <label for="sex">Sexo</label>
                        <select name="sex" data-validation="required">
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                        <label for="edad">Edad</label>
                        <input type="number" name="edad" data-validation="number" autocomplete="off">

                        <input type="submit" value="Enviar">
                    </form>
                </div>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="Caracol picture">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum, molestiae?</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" autocomplete="off" id="form_name">

                        <label for="email">Correo</label>
                        <input type="email" name="email" autocomplete="off" id="email">

                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" autocomplete="off" id="pass">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>


    <!-- footer -->
    <footer>
        Master JS | Ejercicio JS
        <a href="" class="subir">Ir arriba</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
</body>
</html>
